<main>
  {% for feature in site.features %}
    <hr id='{{ feature.id }}'>

    <section>
      <img alt='{{ feature.subheading }}' class='{% cycle 'pull-right', 'pull-left', %}' src='{{ feature.image }}'>
      <h2>{{ feature.heading }}<!--<span>{{ feature.subheading }}</span>--></h2>
      <div class='lead'>{{ feature.content }}</div>
    </section>
  {% endfor %}

  <hr>
</main>
